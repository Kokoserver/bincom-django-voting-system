{% extends "_base.html" %} {% block content %}
<div class="h-screen">
  <div
    class="overflow-x-auto relative ssm:rounded-lg my-10 flex justify-center"
  >
    <div
      class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 text-center"
    >
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white capitalize"
        style="text-transform: capitalize"
      >
        {% if local_gov %} {{local_gov.lga_name}} {% endif %}
      </h5>
      <p
        class="mb-3 font-normal text-gray-700 dark:text-gray-400 capitalize text-4xl font-bold tracking"
      >
        {% if score != None %} Score: {{score.party_score__sum}} {%else%} No
        score {% endif %}
      </p>
      <a
        href="{% url 'home' %}"
        class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Back
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="ml-2 -mr-1 w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"
          />
        </svg>
      </a>
    </div>
  </div>
</div>

{% endblock%}
