{% extends "_base.html" %} {% block content %}
<div class="overflow-x-auto relative  sm:rounded-lg my-10 ">
    {% if polling_unit %}
          <div class="text-center  text-2xl font-bold" style="text-transform: capitalize;">{{polling_unit.polling_unit_name}}</div>
        
        {% endif %}
  
  <div class="flex flex-col justify-center items-center">
    <div class="flex  flex-col md:flex-row items-center">
   
    <a href="{% url 'home'  %}" ">
      <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 my-10"
      >
        back
      </button>
    </a>
  </div>
      {% if results %}
  <table class="w-1/2 text-sm text-left text-gray-500 dark:text-gray-400 shadow-md">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="py-3 px-6">
          <div class="flex items-center">Party name</div>
        </th>
        <th scope="col" class="py-3 px-6">
          <div class="flex items-center">score</div>
        </th>
      </tr>
    </thead>
    <tbody>

         {% for re in results %}
      <tr class="border-b border-gray-200 dark:border-gray-700">
        <td class="py-4 px-6">{{re.party_abbreviation}}</td>
        <td class="py-4 px-6 bg-gray-50 dark:bg-gray-800">
          {{re.party_score}}
        </td>
      </tr>
      {% endfor %}
  
     
    </tbody>
  </table>
    {% else %}
        <p class="my-10 font-bold ">No polling unit result</p>
    {% endif %}
  </div>
</div>
{% endblock%}
